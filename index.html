<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esse é o desafio Lista de imagens do curso DevQuest, o qual eu vou utilizar o Flexbox para resolvê-lo.">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Lista de imagens</title>
</head>

<body>
    <main>
        <section class="pictures">

            <div class="picture">
                <img src="src/images/rome.png" alt="Picture Rome">
                <div class="informations">
                    <h2 class="title">Rome</h2>
                    <h3 class="subtitle">Michelangelo</h3>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/boat.png" alt="Picture Boat at sea">
                <div class="informations">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/sand-and-sea.png" alt="Picture Sand and sea">
                <div class="informations">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="subtitle">Da vinci</h3>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/starry-night.png" alt="Picture Starry night">
                <div class="informations">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
